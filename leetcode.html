    // ğŸ” ç®€å•çš„å¯†ç éªŒè¯å‡½æ•°
    function verifyPassword() {
      return new Promise((resolve) => {
        // æ˜¾ç¤ºå¯†ç éªŒè¯å±‚
        document.getElementById('authLayer').style.display = 'flex';
        const passwordInput = document.getElementById('passwordInput');

        // ä¸´æ—¶äº‹ä»¶ç›‘å¬å™¨
        const handleAuth = () => {

            alert('è¯·è¾“å…¥å¯†ç ï¼');
            return;
          }

          // ç®€å•çš„å“ˆå¸ŒéªŒè¯
          const expectedPassword = 'nickj1h'; // è¯·ä¿®æ”¹ä¸ºä½ çš„å¯†ç 
          const inputHash = btoa(unescape(encodeURIComponent(inputPassword)));
          const expectedHash = btoa(unescape(encodeURIComponent(expectedPassword)));

          if (inputHash === expectedHash) {
            document.getElementById('authLayer').style.display = 'none';
            resolve(true);
          } else {

            passwordInput.value = '';
            passwordInput.focus();
            resolve(false);
          }
        };

        authBtn.onclick = handleAuth;
        passwordInput.onkeypress = (e) => {
          if (e.key === 'Enter') {
            handleAuth();
          }
        };

    async function loadFromGist() {

      // æ£€æŸ¥ Gist æ˜¯å¦å­˜åœ¨
      if (response.ok && data.files && data.files['problems.json']) {
      // âœ… ä¿®å¤ï¼šä½¿ç”¨ atob è§£ç  Base64 å†…å®¹
      const content = atob(data.files['problems.json'].content);
      return JSON.parse(content);
    } else {

  }

    // 2. ä¿å­˜æ•°æ®åˆ°å…¬å¼€ Gist
    async function saveToGist(problems) {
      const gistId = 'e6eca8ea2e3a1937cf55b22800544cc2'; // æ›¿æ¢ä¸ºä½ çš„Gist ID
      const gistUrl = `https://api.github.com/gists/${gistId}`;
      
      const gistData = {
        files: {
          'problems.json': {
            content: JSON.stringify(problems)
          }
        }
      };
      
      try {
        // æ£€æŸ¥ Gist æ˜¯å¦å­˜åœ¨
        const response = await fetch(gistUrl);
        
        if (response.ok) {
          // æ›´æ–°ç°æœ‰ Gist
          const updateResponse = await fetch(gistUrl, {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(gistData)
          });
          
          return updateResponse.ok;
        } else {
          // åˆ›å»ºæ–° Gist
          const newGistResponse = await fetch('https://api.github.com/gists', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(gistData)
          });
          
          return newGistResponse.ok;
        }
      } catch (error) {
        console.error('ä¿å­˜Gistå¤±è´¥:', error);
        return false;
      }
    }

    // 3. ä»Gisté‡æ–°åŠ è½½æ•°æ®å¹¶æ¸²æŸ“åˆ—è¡¨

ä½ å¯ä»¥å‡è®¾æ¯ç§è¾“å…¥åªä¼šå¯¹åº”ä¸€ä¸ªç­”æ¡ˆã€‚ä½†æ˜¯ï¼Œæ•°ç»„ä¸­åŒä¸€ä¸ªå…ƒç´ åœ¨ç­”æ¡ˆé‡Œä¸èƒ½é‡å¤å‡ºç°ã€‚

ç¤ºä¾‹ 1ï¼š
è¾“å…¥ï¼šnums = [2,7,11,15], target = 9
è¾“å‡ºï¼š[0,1]
è§£é‡Šï¼šå› ä¸º nums[0] + nums[1] == 9 ï¼Œè¿”å› [0, 1] ã€‚`,
            code: `// å“ˆå¸Œè¡¨è§£æ³• O(n)
var twoSum = function(nums, target) {
  // åˆ›å»ºå“ˆå¸Œè¡¨å­˜å‚¨ {å€¼: ä¸‹æ ‡}
  const map = new Map();
  
  for (let i = 0; i < nums.length; i++) {

    map.set(nums[i], i);
  }
  
  return []; // é¢˜ç›®ä¿è¯æœ‰è§£ï¼Œæ­¤è¡Œä¸ä¼šæ‰§è¡Œ
};`
          }
        ];
